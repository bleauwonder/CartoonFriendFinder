<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  
  <link rel="stylesheet" href="/app/public/style.css">

  <link href="https://fonts.googleapis.com/css?family=Bungee+Outline&display=swap" rel="stylesheet">

  <title>Friend Finder</title>
</head>

<body>
<style>
      body{
        text-align:center;
        color: #1AAB8A;
        background-image: url('/app/public/images/background-blur-blurred-255379.jpg')
      }

      body:before{
        content:'';
        height:100%;
        display:inline-block;
        vertical-align:middle;
      }

      h1, h2 {
        font-family: 'Bungee Outline', cursive;
      }

      button{
        background:#1AAB8A;
        color:#fff;
        border:none;
        position:relative;
        height:60px;
        font-size:1.6em;
        padding:0 2em;
        cursor:pointer;
        transition:800ms ease all;
        outline:none;
      }
      button:hover{
        background:#fff;
        color:#1AAB8A;
      }
      button:before,button:after{
        content:'';
        position:absolute;
        top:0;
        right:0;
        height:2px;
        width:0;
        background: #1AAB8A;
        transition:400ms ease all;
      }
      button:after{
        right:inherit;
        top:inherit;
        left:0;
        bottom:0;
      }
      button:hover:before,button:hover:after{
        width:100%;
        transition:800ms ease all;
      }
</style>

  <div class="container">
    <div class="jumbotron text-center">
      <h1>Cartoon Friend Finder</h1>
      <h3>Answer a few basic questions.</h3>
      <h3>See who might be your cartoon best friend!</h3>
      <hr>

            <a href="/survey"><button type="button" class="button"> Go to Toontown</button></a>

      <br>
      <br>
      <div>
        <img src="https://www.roxie.com/wp-content/uploads/2018/05/who-framed-roger-rabbit-still.jpg" class="img-fluid mx-auto" alt="Eddie and Roger Rabbit">
      </div>
    </div>
  </div>

<footer class="footer">
    <div class="container">
        <p><a href="/api/friends">API Cartoon List</a> | <a href="https://github.com/bleauwonder/friendfinder">GitHub Repo</a></p>
    </div>
</footer>


<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
